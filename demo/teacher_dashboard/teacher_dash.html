<!DOCTYPE html>
<html>
<head>
    <title>1232366 - Teacher Dashboard</title>
    
    <link rel="stylesheet" href="./teacher_dash.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">

<h2>Teacher Dashboard</h2>
<div class="row m-3">
    <div class="col-9">
        <h4>Scenarios</h4>
    </div>
    <div class="col-3 d-flex justify-content-end">
        <div class="d-flex gap-2 w-100">
            <button class="btn btn-secondary w-75">Edit</button>
            <button class="btn btn-danger w-75">Delete</button>
        </div>
    </div>
</div>



<table class="table table-striped">
<tbody>
    <thead>
        <tr>
            <th scope="col">Select</th>
            <th scope="col">Scenario</th>
            <th scope="col">Students</th>
            <th scope="col">Percent Complete</th>
        </tr>
    </thead>
    <tr>
        <td class="scenario-check"><input class="form-check-input" type="checkbox" value="" id="scenario-check-1"></td>
        <td class="scenario-name"><a href="#Scenario-1">Scenario 1</a></td>
        <td class="scenario-qty">250</td>
        <td class="scenario-percent-complete">50%</td>
    </tr>
    <tr>
        <td class="scenario-check"><input class="form-check-input" type="checkbox" value="" id="scenario-check-1"></td>
        <td class="scenario-name"><a href="#Scenario-2">Scenario 2</a></td>
        <td class="scenario-qty">64</td>
        <td class="scenario-percent-complete">93%</td>
    </tr>
    <tr>
        <td class="scenario-check"><input class="form-check-input" type="checkbox" value="" id="scenario-check-1"></td>
        <td class="scenario-name"><a href="#Scenario-3">Scenario 3</a></td>
        <td class="scenario-qty">185</td>
        <td class="scenario-percent-complete">12%</td>
    </tr>
    <tr>
        <td class="scenario-check"><input class="form-check-input" type="checkbox" value="" id="scenario-check-1"></td>
        <td class="scenario-name"><a href="#Scenario-4">Scenario 4</a></td>
        <td class="scenario-qty">456</td>
        <td class="scenario-percent-complete">25%</td>
    </tr>
</tbody>
</table>

<div class="row m-3">
    <div class="col-2 d-flex justify-content-end">
        <button class="btn btn-primary w-100">Add</button>
    </div>
</div>

</div>
</body>
