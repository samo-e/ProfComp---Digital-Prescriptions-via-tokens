<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <title>{% block title %}{% endblock %}</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- js-cookie -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/latest/js.cookie.min.js" integrity="sha512-iewyUmLNmAZBOOtFnG+GlGeGudYzwDjE1SX3l9SWpGUs0qJTzdeVgGFeBeU7/BIyOZdDy6DpILikEBBvixqO9Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    {% block head %}{% endblock %}
    {% block styles %}{% endblock %}
    {% block scripts %}{% endblock %}
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet">
</head>
<body>
{% block body %}{% endblock %}
{% block options_menu %}
<!-- Options Menu -->
<div class="position-fixed top-0 end-0 p-3">
    <a type="button" data-bs-toggle="modal" data-bs-target="#options-menu">
        <i class="bi bi-gear-fill h1"></i>
    </a>
</div>
<div class="modal fade" id="options-menu" tabindex="-1" aria-labelledby="options-menu-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5 fw-bold" id="options-menu-label">Settings</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h2 class="fs-5 mb-3">Need help?</h2>
                <p>You can find the documentation <a href="#">here</a>.</p>
                <p>Need to report an issue? Head over <a href="#">here</a>.</p>
                <h2 class="fs-5 mb-3 mt-5">Options</h2>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="switch-darkmode">
                    <label class="form-check-label" for="switch-darkmode">Darkmode</label>
                </div>
            </div>
            <div class="modal-footer justify-content-between">
                <a class="btn btn-outline-warning fw-bold" href="{{ url_for('auth.logout') }}">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
                <button type="button" class="btn btn-secondary fw-bold" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
